<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dien Sp√§ti ‚Äì Sp√§ti 4 You Berlin</title>
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
            --card-bg: #121212;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            scroll-behavior: smooth;
        }

        /* Header & Search */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--neon-pink);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-top {
            font-size: 38px;
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 15px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 15px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--neon-blue);
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
        }

        .tab.active {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.03);
            border-color: var(--neon-pink);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
            background: white; /* Helpful for png logos */
            border-radius: 8px;
        }

        .price {
            color: var(--neon-green);
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        /* Cart Floating Button */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--neon-pink);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px var(--neon-pink);
            cursor: pointer;
            z-index: 999;
            border: none;
        }

        /* Checkout Overlay */
        #checkoutOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .checkout-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            width: 90%;
            max-width: 500px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        footer {
            background: #000;
            padding: 40px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<header>
    <div class="brand-top">DIEN SP√ÑTI</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search drinks, snacks, tobacco..." onkeyup="filterProducts()">
    </div>
    <div class="category-tabs" id="tabContainer">
        <div class="tab active" onclick="filterCategory('All', this)">All</div>
        <div class="tab" onclick="filterCategory('Getr√§nke', this)">Getr√§nke</div>
        <div class="tab" onclick="filterCategory('Alkohol', this)">Alkohol</div>
        <div class="tab" onclick="filterCategory('Tabak', this)">Tabak</div>
        <div class="tab" onclick="filterCategory('Snacks', this)">Snacks</div>
        <div class="tab" onclick="filterCategory('Special', this)">Special</div>
    </div>
</header>

<div class="container">
    <div class="product-grid" id="productGrid"></div>
</div>

<button class="cart-btn" onclick="toggleCheckout()">üõí WARENKORB & KASSE</button>

<div id="checkoutOverlay">
    <div class="checkout-box">
        <h2 style="color:var(--neon-pink)">Kasse / Checkout</h2>
        <div id="orderSummary" style="margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;"></div>
        <input type="text" id="userName" placeholder="Vollst√§ndiger Name">
        <input type="text" id="userAddress" placeholder="Lieferadresse in Berlin">
        <select id="branch">
            <option>Warschauer Str. 86 (Branch 1)</option>
            <option>Revaler Str. 99 (Branch 2)</option>
            <option>Boxhagener Str. (Branch 3)</option>
            <option>Skalitzer Str. (Branch 4)</option>
            <option>Sonnenallee (Branch 5)</option>
        </select>
        <button class="cart-btn" style="position:static; width:100%; margin-top:10px;" onclick="confirmOrder()">JETZT KOSTENPFLICHTIG BESTELLEN</button>
        <p onclick="toggleCheckout()" style="text-align:center; cursor:pointer; margin-top:15px; color:#888;">Zur√ºck zum Shop</p>
    </div>
</div>

<footer>
    <div style="color:var(--neon-blue); font-size: 20px; font-weight: bold;">SP√ÑTI 4 YOU ‚Äì BERLIN</div>
    <p>5 Locations: Friedrichshain, Kreuzberg, Neuk√∂lln</p>
    <p>24/7 Delivery | No Tobacco Discounts per Law</p>
</footer>

<script>
const products = [
    // Getr√§nke
    { name: "Fritz Kola Classic 0.33l", price: 2.50, cat: "Getr√§nke", img: "https://www.fritz-kola.com/storage/app/media/products/fritz-kola/flasche_fritz-kola_033l.png" },
    { name: "Coca Cola Classic 0.5l", price: 2.30, cat: "Getr√§nke", img: "https://www.coca-cola.com/content/dam/oneteam/de/de/product/coca-cola-classic-05.png" },
    { name: "Afri Cola", price: 2.40, cat: "Getr√§nke", img: "https://afri-cola.de/images/produkte/afri_cola_033_glass.png" },
    { name: "Volvic Naturelle 1.5l", price: 1.90, cat: "Getr√§nke", img: "https://www.volvic.de/sites/g/files/isvmsu1046/f/styles/product_image/public/2021-03/Volvic_Naturelle_1%2C5L_0.png" },
    
    // Alkohol
    { name: "Augustiner Helles", price: 2.10, cat: "Alkohol", img: "https://www.getraenkedienst.com/media/catalog/product/a/u/augustiner-lagerbier-hell-05l.png" },
    { name: "Heineken 0.33l", price: 2.40, cat: "Alkohol", img: "https://www.heineken.com/media-eu/01hbm9v5p9j3d4b4n8m6k8m8.png" },
    { name: "Corona Extra", price: 2.90, cat: "Alkohol", img: "https://www.corona.com/sites/g/files/pno001/f/styles/product_image/public/2022-03/Corona_Extra_Bottle.png" },
    
    // Tabak
    { name: "Marlboro Red (10er)", price: 8.50, cat: "Tabak", img: "https://gzhls.at/i/23/21/2321.jpg" },
    { name: "American Spirit Blue", price: 8.50, cat: "Tabak", img: "https://pouch.jti.com/sites/default/files/styles/product_large/public/2020-05/NAS_Blue.png" },
    { name: "Lucky Strike Red", price: 8.00, cat: "Tabak", img: "https://www.tabak-boerse24.de/media/image/bf/4e/44/lucky-strike-red.jpg" },

    // Snacks
    { name: "Lays Paprika Chips", price: 2.80, cat: "Snacks", img: "https://pouch.pepsico.com/sites/default/files/styles/product_large/public/2022-01/Lays_Paprika.png" },
    { name: "Milka Alpenmilch", price: 1.50, cat: "Snacks", img: "https://www.milka.de/produkte/alpenmilch.png" },
    { name: "Kinder Bueno", price: 1.20, cat: "Snacks", img: "https://www.ferrero.de/sites/ferrero_de/files/styles/product_image/public/2021-03/Kinder_Bueno.png" },
    
    // Special
    { name: "Lachgas / FastGas 640g", price: 29.90, cat: "Special", img: "https://fast-gas.com/wp-content/uploads/2021/04/FastGas-Cylinder-640g.png" }
];

let cart = {};
let currentCategory = 'All';

function renderProducts(filterText = '') {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    
    const filtered = products.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(filterText.toLowerCase());
        const matchesCat = (currentCategory === 'All' || p.cat === currentCategory);
        return matchesSearch && matchesCat;
    });

    filtered.forEach(p => {
        grid.innerHTML += `
            <div class="product-card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150?text=Product'">
                <h4>${p.name}</h4>
                <span class="price">${p.price.toFixed(2)}‚Ç¨</span>
                <select onchange="addToCart('${p.name}', this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>
        `;
    });
}

function filterCategory(cat, el) {
    currentCategory = cat;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    renderProducts(document.getElementById('searchInput').value);
}

function filterProducts() {
    renderProducts(document.getElementById('searchInput').value);
}

function addToCart(name, qty) {
    if (parseInt(qty) > 0) cart[name] = parseInt(qty);
    else delete cart[name];
}

function toggleCheckout() {
    const overlay = document.getElementById('checkoutOverlay');
    const summary = document.getElementById('orderSummary');
    overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    
    let html = '<ul>';
    let total = 0;
    for(let item in cart) {
        const p = products.find(prod => prod.name === item);
        html += `<li>${item} x ${cart[item]}</li>`;
        total += p.price * cart[item];
    }
    html += `</ul><strong>Total: ${total.toFixed(2)}‚Ç¨</strong>`;
    summary.innerHTML = html;
}

function confirmOrder() {
    alert("Bestellung eingegangen! Dein Sp√§ti 4 You Fahrer macht sich auf den Weg.");
    location.reload();
}

renderProducts();
</script>
</body>
</html>
