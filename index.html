<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp√§ti 4 You Berlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --spaeti-pink: #ff2e88;
            --spaeti-blue: #00d4ff;
            --light-bg: #fdfdfd;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: #333;
        }

        /* 1. SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .splash-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            color: var(--spaeti-pink);
            margin-bottom: 10px;
        }

        .service-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-service {
            padding: 25px 40px;
            border: 2px solid #eee;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: white;
        }

        .btn-service:hover {
            border-color: var(--spaeti-pink);
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        /* 2. HEADER */
        header {
            background: white;
            padding: 20px 5%;
            text-align: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: var(--spaeti-pink);
            margin: 0;
        }

        /* 3. NAVIGATION / CATEGORIES */
        #category-grid {
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .cat-card {
            background: white;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            border-bottom: 4px solid var(--spaeti-blue);
        }

        .cat-card:hover {
            background: var(--spaeti-blue);
            color: white;
        }

        /* 4. PRODUCT LIST */
        #product-page {
            display: none;
            padding: 20px 5% 100px;
        }

        .back-nav {
            cursor: pointer;
            color: var(--spaeti-blue);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .price {
            display: block;
            color: #27ae60;
            font-weight: bold;
            margin: 5px 0;
        }

        .search-container {
            padding: 0 5% 20px;
        }

        #search {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* 5. FOOTER CART */
        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            background: var(--spaeti-pink);
            color: white;
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            display: none;
            box-shadow: 0 10px 20px rgba(255, 46, 136, 0.3);
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo">SP√ÑTI 4 YOU</div>
    <p>Premium Sp√§ti Delivery Berlin</p>
    <div class="service-container">
        <div class="btn-service" onclick="enterShop('Delivery')">üõµ Lieferung</div>
        <div class="btn-service" onclick="enterShop('Pickup')">üè™ Abholung</div>
    </div>
</div>

<header>
    <h1 class="main-title">SP√ÑTI 4 YOU</h1>
</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Produkt suchen..." onkeyup="doSearch()">
</div>

<div id="category-grid">
    <div class="cat-card" onclick="openCat('Getr√§nke')">ü•§<br>Getr√§nke</div>
    <div class="cat-card" onclick="openCat('Alkohol')">üç∫<br>Alkohol</div>
    <div class="cat-card" onclick="openCat('Tabak')">üö¨<br>Tabak</div>
    <div class="cat-card" onclick="openCat('Snacks')">üçø<br>Snacks</div>
    <div class="cat-card" onclick="openCat('Special')">üíé<br>Special</div>
</div>

<div id="product-page">
    <div class="back-nav" onclick="goHome()">‚Üê Alle Kategorien</div>
    <h2 id="cat-title">Produkte</h2>
    <div class="grid" id="product-grid"></div>
</div>

<div class="cart-bar" id="cart-bar" onclick="alert('Proceeding to Checkout...')">
    WARENKORB (<span id="count">0</span>) - ZUR KASSE
</div>

<script>
// Data with robust image URLs (Open Food Facts / Wikimedia / Direct links)
const inventory = [
    { name: "Fritz Kola 0.33l", price: 2.50, cat: "Getr√§nke", img: "https://world.openfoodfacts.org/images/products/402/512/700/0015/front_de.193.400.jpg" },
    { name: "Coca Cola 0.5l", price: 2.30, cat: "Getr√§nke", img: "https://world.openfoodfacts.org/images/products/544/900/000/0042/front_de.611.400.jpg" },
    { name: "Spreequell Classic", price: 1.50, cat: "Getr√§nke", img: "https://world.openfoodfacts.org/images/products/400/014/010/1204/front_de.38.400.jpg" },
    { name: "Augustiner Helles", price: 2.10, cat: "Alkohol", img: "https://lh3.googleusercontent.com/proxy/o1T3oYn2mE0S-fK7Z6Y5e5" }, // Try Direct
    { name: "Heineken", price: 2.40, cat: "Alkohol", img: "https://world.openfoodfacts.org/images/products/871/200/000/0010/front_en.547.400.jpg" },
    { name: "Marlboro Red", price: 8.50, cat: "Tabak", img: "https://world.openfoodfacts.org/images/products/402/350/07/front_de.24.400.jpg" },
    { name: "Lays Paprika", price: 2.80, cat: "Snacks", img: "https://world.openfoodfacts.org/images/products/402/350/001/0107/front_de.141.400.jpg" },
    { name: "FastGas 640g", price: 29.90, cat: "Special", img: "https://m.media-amazon.com/images/I/51pD6D8X1HL._AC_SL1000_.jpg" }
];

let cart = {};

function enterShop(mode) {
    document.getElementById('splash-screen').style.display = 'none';
}

function openCat(cat) {
    document.getElementById('category-grid').style.display = 'none';
    document.getElementById('product-page').style.display = 'block';
    document.getElementById('cat-title').innerText = cat;
    render(cat);
}

function goHome() {
    document.getElementById('category-grid').style.display = 'grid';
    document.getElementById('product-page').style.display = 'none';
    document.getElementById('search').value = "";
}

function render(filter = 'All', query = '') {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    
    inventory.filter(p => {
        const matchesCat = filter === 'All' || p.cat === filter;
        const matchesSearch = p.name.toLowerCase().includes(query.toLowerCase());
        return matchesCat && matchesSearch;
    }).forEach(p => {
        grid.innerHTML += `
            <div class="product-card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150?text=${p.name}'">
                <div style="font-weight:600; font-size:14px; height:35px;">${p.name}</div>
                <span class="price">${p.price.toFixed(2)}‚Ç¨</span>
                <select onchange="updateCart('${p.name}', this.value)" style="width:100%; border-radius:5px;">
                    <option value="0">0</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="5">5</option>
                </select>
            </div>
        `;
    });
}

function updateCart(name, qty) {
    if(parseInt(qty) > 0) cart[name] = parseInt(qty);
    else delete cart[name];
    
    let total = Object.values(cart).reduce((a,b) => a+b, 0);
    document.getElementById('count').innerText = total;
    document.getElementById('cart-bar').style.display = total > 0 ? 'block' : 'none';
}

function doSearch() {
    const q = document.getElementById('search').value;
    if(q.length > 0) {
        document.getElementById('category-grid').style.display = 'none';
        document.getElementById('product-page').style.display = 'block';
        document.getElementById('cat-title').innerText = "Suchergebnisse";
        render('All', q);
    } else {
        goHome();
    }
}
</script>

</body>
</html>
