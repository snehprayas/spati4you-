<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp√§ti 4 You Berlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --spaeti-pink: #ff2e88;
            --spaeti-blue: #00d4ff;
            --light-bg: #fdfdfd;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--light-bg); color: #333; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        .splash-logo { font-family: 'Montserrat', sans-serif; font-size: 4rem; color: var(--spaeti-pink); margin-bottom: 10px; }

        .service-container { display: flex; gap: 20px; margin-top: 30px; }
        .btn-service {
            padding: 20px 40px; border: 2px solid #eee; border-radius: 50px;
            cursor: pointer; transition: 0.3s; background: white; font-weight: bold; font-size: 1.1rem;
        }
        .btn-service:hover { border-color: var(--spaeti-pink); color: var(--spaeti-pink); transform: scale(1.05); }

        /* HEADER */
        header { background: white; padding: 20px 5%; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 28px; color: var(--spaeti-pink); margin: 0; letter-spacing: -1px; }

        /* CATEGORIES */
        #category-grid { padding: 30px 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .cat-card {
            background: white; padding: 25px 10px; display: flex; flex-direction: column; align-items: center; 
            border-radius: 20px; box-shadow: var(--card-shadow); cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .cat-card:hover { transform: translateY(-5px); border: 2px solid var(--spaeti-blue); }
        .cat-icon { font-size: 30px; margin-bottom: 10px; }

        /* SEARCH */
        .search-container { padding: 10px 5%; }
        #search { width: 100%; padding: 15px 25px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-size: 16px; box-sizing: border-box; }

        /* PRODUCT VIEW */
        #product-page { display: none; padding: 20px 5% 120px; }
        .back-nav { cursor: pointer; color: var(--spaeti-blue); font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .product-card { 
            background: white; padding: 15px; border-radius: 20px; box-shadow: var(--card-shadow); 
            text-align: center; position: relative; border: 1px solid #f0f0f0;
        }
        .product-card img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 12px; }
        
        .promo-tag {
            position: absolute; top: 10px; left: 10px; background: #000; color: #fff;
            padding: 4px 8px; font-size: 10px; font-weight: 800; border-radius: 5px; text-transform: uppercase;
        }

        .price { display: block; color: #2d3436; font-weight: 800; font-size: 1.1rem; margin: 8px 0; }
        .add-btn { 
            width: 100%; background: #f0f0f0; border: none; padding: 10px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .add-btn:hover { background: var(--spaeti-pink); color: white; }

        /* CART BUTTON */
        .cart-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: #000; color: white;
            padding: 18px; border-radius: 50px; text-align: center; font-weight: bold;
            cursor: pointer; display: none; z-index: 2000;
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo">SP√ÑTI 4 YOU</div>
    <div class="service-container">
        <div class="btn-service" onclick="enterShop()">üõµ Lieferung</div>
        <div class="btn-service" onclick="enterShop()">üè™ Abholung</div>
    </div>
</div>

<header><h1 class="main-title">SP√ÑTI 4 YOU</h1></header>

<div class="search-container">
    <input type="text" id="search" placeholder="Suche nach Mogu Mogu, Schoko-Bons..." onkeyup="doSearch()">
</div>

<div id="category-grid">
    <div class="cat-card" onclick="openCat('Getr√§nke')"><span class="cat-icon">ü•§</span>Getr√§nke</div>
    <div class="cat-card" onclick="openCat('Alkohol')"><span class="cat-icon">üçæ</span>Alkohol</div>
    <div class="cat-card" onclick="openCat('Tabak')"><span class="cat-icon">üö¨</span>Tabak</div>
    <div class="cat-card" onclick="openCat('Snacks')"><span class="cat-icon">üç´</span>Snacks</div>
</div>

<div id="product-page">
    <div class="back-nav" onclick="goHome()">‚Üê Zur√ºck</div>
    <h2 id="cat-title" style="margin-top:0">Produkte</h2>
    <div class="grid" id="product-grid"></div>
</div>

<div class="cart-bar" id="cart-bar" onclick="alert('Gehe zur Kasse...')">
    WARENKORB ANZEIGEN (<span id="count">0</span>)
</div>

<script>
// Products identified from your uploaded shelf photos
const inventory = [
    // GETR√ÑNKE (IMG_6719, IMG_6674)
    { name: "Mogu Mogu Mango", price: 2.50, cat: "Getr√§nke", img: "https://images.openfoodfacts.org/images/products/885/038/910/2021/front_fr.46.400.jpg" },
    { name: "Mogu Mogu Melon", price: 2.50, cat: "Getr√§nke", img: "https://images.openfoodfacts.org/images/products/885/038/910/2038/front_fr.40.400.jpg" },
    { name: "Spaten M√ºnchener Hell", price: 2.40, cat: "Getr√§nke", img: "https://images.openfoodfacts.org/images/products/401/440/001/0107/front_de.68.400.jpg" },
    { name: "Berliner Neulich Hell", price: 2.40, cat: "Getr√§nke", img: "https://images.openfoodfacts.org/images/products/426/047/533/0009/front_de.7.400.jpg" },
    
    // ALKOHOL (IMG_6725, IMG_6726)
    { name: "Havana Club Especial", price: 24.00, cat: "Alkohol", img: "https://images.openfoodfacts.org/images/products/850/111/008/0223/front_de.19.400.jpg" },
    { name: "Licor 43", price: 21.00, cat: "Alkohol", img: "https://images.openfoodfacts.org/images/products/841/022/111/0023/front_de.10.400.jpg" },
    { name: "Lillet Blanc", price: 19.50, cat: "Alkohol", img: "https://images.openfoodfacts.org/images/products/305/285/307/1111/front_fr.111.400.jpg" },
    { name: "Rotk√§ppchen Sekt", price: 6.50, cat: "Alkohol", img: "https://images.openfoodfacts.org/images/products/400/143/201/0012/front_de.38.400.jpg" },

    // SNACKS (IMG_6724, IMG_6722, IMG_6721, IMG_6720)
    { name: "Kinder Schoko-Bons", price: 4.00, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/400/840/028/0121/front_de.104.400.jpg" },
    { name: "Kinder Creamy", price: 2.00, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/800/050/041/0305/front_en.11.400.jpg", promo: "Zahl 2, nimm 3" },
    { name: "Toffifee White", price: 3.50, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/401/440/092/9447/front_de.38.400.jpg" },
    { name: "Choclait Chips", price: 4.00, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/761/303/496/1234/front_de.10.400.jpg" },
    { name: "Lotus Biscoff", price: 3.00, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/541/012/600/6950/front_de.83.400.jpg" },
    { name: "Hitschies Schn√ºre", price: 2.50, cat: "Snacks", img: "https://images.openfoodfacts.org/images/products/400/382/201/6438/front_de.18.400.jpg" }
];

let cartCount = 0;

function enterShop() { document.getElementById('splash-screen').style.display = 'none'; }

function openCat(cat) {
    document.getElementById('category-grid').style.display = 'none';
    document.getElementById('product-page').style.display = 'block';
    document.getElementById('cat-title').innerText = cat;
    render(cat);
}

function goHome() {
    document.getElementById('category-grid').style.display = 'grid';
    document.getElementById('product-page').style.display = 'none';
}

function render(filter = 'All', query = '') {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    
    inventory.filter(p => {
        const matchesCat = filter === 'All' || p.cat === filter;
        const matchesSearch = p.name.toLowerCase().includes(query.toLowerCase());
        return matchesCat && matchesSearch;
    }).forEach(p => {
        grid.innerHTML += `
            <div class="product-card">
                ${p.promo ? `<div class="promo-tag">${p.promo}</div>` : ''}
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150?text=Sp√§ti+4+You'">
                <div style="font-weight:600; font-size:13px; height:34px; overflow:hidden;">${p.name}</div>
                <span class="price">${p.price.toFixed(2)}‚Ç¨</span>
                <button class="add-btn" onclick="add()">Hinzuf√ºgen</button>
            </div>
        `;
    });
}

function add() {
    cartCount++;
    document.getElementById('count').innerText = cartCount;
    document.getElementById('cart-bar').style.display = 'block';
}

function doSearch() {
    const q = document.getElementById('search').value;
    if(q.length > 0) {
        document.getElementById('category-grid').style.display = 'none';
        document.getElementById('product-page').style.display = 'block';
        document.getElementById('cat-title').innerText = "Suchergebnisse";
        render('All', q);
    } else {
        goHome();
    }
}
</script>
</body>
</html>
