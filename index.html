<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp√§ti 4 You Berlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --spaeti-pink: #ff2e88;
            --spaeti-blue: #00d4ff;
            --light-bg: #fdfdfd;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--light-bg); color: #333; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .cursive-logo { 
            font-family: 'Caveat', cursive; 
            font-size: 5rem; 
            color: var(--spaeti-pink); 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .btn-group { display: flex; gap: 15px; }
        .btn-service {
            padding: 18px 35px; border: 2px solid #eee; border-radius: 50px;
            cursor: pointer; transition: 0.3s; background: white; font-weight: 800;
        }
        .btn-service:hover { border-color: var(--spaeti-pink); color: var(--spaeti-pink); }

        /* HEADER */
        header { background: white; padding: 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .nav-logo { font-family: 'Caveat', cursive; font-size: 2.5rem; color: var(--spaeti-pink); margin: 0; }

        /* CATEGORIES */
        #category-menu { padding: 30px 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .cat-item {
            background: white; padding: 20px; border-radius: 20px; box-shadow: var(--card-shadow);
            text-align: center; cursor: pointer; transition: 0.2s; border-bottom: 4px solid #eee;
        }
        .cat-item:hover { border-bottom-color: var(--spaeti-blue); transform: translateY(-3px); }

        /* PRODUCT GRID */
        #product-view { display: none; padding: 20px 5% 120px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .p-card { 
            background: white; padding: 15px; border-radius: 20px; box-shadow: var(--card-shadow); 
            text-align: center; position: relative; display: flex; flex-direction: column;
        }
        .p-card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }
        
        .promo-tag {
            position: absolute; top: 10px; left: 10px; background: #000; color: #fff;
            padding: 3px 7px; font-size: 9px; font-weight: 800; border-radius: 4px;
        }

        .p-name { font-size: 13px; font-weight: 600; height: 36px; overflow: hidden; margin-bottom: 5px; }
        .p-price { font-weight: 800; color: #2d3436; margin-bottom: 10px; display: block; }
        .add-btn { background: #f8f9fa; border: 1px solid #eee; padding: 8px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .add-btn:hover { background: var(--spaeti-pink); color: white; border-color: var(--spaeti-pink); }

        .back-btn { cursor: pointer; color: var(--spaeti-blue); font-weight: bold; margin-bottom: 20px; display: inline-block; }

        .cart-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; background: #111; color: white;
            padding: 15px; border-radius: 50px; text-align: center; font-weight: bold;
            cursor: pointer; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="cursive-logo">Sp√§ti 4 You</div>
    <div class="btn-group">
        <div class="btn-service" onclick="startApp()">Lieferung</div>
        <div class="btn-service" onclick="startApp()">Abholung</div>
    </div>
</div>

<header><h1 class="nav-logo">Sp√§ti 4 You</h1></header>

<div id="category-menu">
    <div class="cat-item" onclick="show('Drinks')">ü•§<br>Getr√§nke</div>
    <div class="cat-item" onclick="show('Alcohol')">üçæ<br>Alkohol</div>
    <div class="cat-item" onclick="show('Snacks')">üç´<br>Snacks</div>
    <div class="cat-item" onclick="show('Sweets')">üç≠<br>Sweets</div>
</div>

<div id="product-view">
    <div class="back-btn" onclick="goHome()">‚Üê Kategorien</div>
    <h2 id="cat-title">Produkte</h2>
    <div class="grid" id="grid"></div>
</div>

<div class="cart-bar" id="cart-bar" onclick="alert('Proceeding to Checkout...')">
    WARENKORB (<span id="count">0</span>)
</div>

<script>
const items = [

    { name: "Mogu Mogu Melon", price: 2.50, cat: "Drinks", img: "https://images.openfoodfacts.org/images/products/885/038/910/2038/front_fr.40.400.jpg" },
    { name: "Mogu Mogu Passion Fruit", price: 2.50, cat: "Drinks", img: "https://images.openfoodfacts.org/images/products/885/038/910/2151/front_en.18.400.jpg" },
    { name: "Spaten M√ºnchener Hell", price: 2.40, cat: "Drinks", img: "https://images.openfoodfacts.org/images/products/401/440/001/0107/front_de.68.400.jpg" },
    { name: "Berliner Neulich Hell", price: 2.40, cat: "Drinks", img: "https://images.openfoodfacts.org/images/products/426/047/533/0009/front_de.7.400.jpg" },

];

let cart = 0;

function startApp() { document.getElementById('splash-screen').style.display = 'none'; }
function goHome() { 
    document.getElementById('category-menu').style.display = 'grid'; 
    document.getElementById('product-view').style.display = 'none'; 
}

function show(cat) {
    document.getElementById('category-menu').style.display = 'none';
    document.getElementById('product-view').style.display = 'block';
    document.getElementById('cat-title').innerText = cat;
    const container = document.getElementById('grid');
    container.innerHTML = '';

    items.filter(i => i.cat === cat).forEach(i => {
        container.innerHTML += `
            <div class="p-card">
                ${i.promo ? `<div class="promo-tag">${i.promo}</div>` : ''}
                <img src="${i.img}" onerror="this.src='https://via.placeholder.com/150?text=Product'">
                <div class="p-name">${i.name}</div>
                <div class="p-price">${i.price.toFixed(2)}‚Ç¨</div>
                <button class="add-btn" onclick="buy()">Hinzuf√ºgen</button>
            </div>
        `;
    });
}

function buy() {
    cart++;
    document.getElementById('count').innerText = cart;
    document.getElementById('cart-bar').style.display = 'block';
}
</script>
</body>
</html>
